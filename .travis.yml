sudo: true
dist: trusty

jobs:
  include:
    - stage: build docker image
      script:
      - echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - docker build -t $DOCKER_USERNAME/dis_web .
      - docker images
      - docker push $DOCKER_USERNAME/dis_web

env:
  global:
  - secure: 
